<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Cache Control Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Enhanced Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mam Center" />
    <meta name="application-name" content="Mam Center" />
    <meta name="msapplication-TileColor" content="#1B365D" />
    <meta name="theme-color" content="#1B365D" />
    
    <!-- Performance and SEO Meta Tags -->
    <meta name="format-detection" content="telephone=yes" />
    <meta name="format-detection" content="address=yes" />
    <meta name="format-detection" content="email=yes" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Mam Center - Premier Equestrian Experience" />
    <meta name="description" content="Discover the joy of horseback riding at Mam Center. Professional lessons, therapeutic riding, camps, and boarding in a beautiful, safe environment." />
    <meta name="keywords" content="horseback riding, equestrian, horse lessons, therapeutic riding, horse boarding, riding camps, Mam Center, horseback riding lessons, equestrian center" />
    <meta name="author" content="Mam Center" />
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical Font Loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Favicon and Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#1B365D" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/api/contact" as="fetch" crossorigin="anonymous" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mam Center - Premier Equestrian Experience" />
    <meta property="og:description" content="Discover the joy of horseback riding at Mam Center. Professional lessons, therapeutic riding, camps, and boarding in a beautiful, safe environment." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Mam Center" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mam Center - Premier Equestrian Experience" />
    <meta name="twitter:description" content="Discover the joy of horseback riding at Mam Center. Professional lessons, therapeutic riding, camps, and boarding in a beautiful, safe environment." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta name="twitter:creator" content="@mamcenter" />
    
    <title>Mam Center - Premier Equestrian Experience</title>
    
    <!-- Critical CSS inline for faster loading -->
    <style>
      /* Critical CSS for above-the-fold content */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1B365D;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run the Mam Center website.</p>
        <p>For the best experience, please enable JavaScript in your browser settings.</p>
        <p>Need help? Call us at <a href="tel:+1234567890">(123) 456-7890</a></p>
      </div>
    </noscript>
    
    <!-- Loading indicator -->
    <div id="loading-spinner" class="loading-spinner"></div>
    
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Remove loading spinner when React app loads
      window.addEventListener('load', () => {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
      });
      
      // Register service worker for offline capability
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
